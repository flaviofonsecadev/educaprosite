<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Arquivos PDF</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Lista de Arquivos PDF</h1>
    <ul class="list-group">
      <li class="list-group-item">
        <div class="d-flex justify-content-between align-items-center">
          <span>Nome do Arquivo 1</span>
          <div>
            <a href="https://flaviofonsecadev.github.io/apieducapro/pdfs/certificado.pdf" download class="btn btn-primary">Download</a>
            <button onclick="exibirPDF('https://flaviofonsecadev.github.io/apieducapro/pdfs/certificado.pdf')" class="btn btn-primary">Exibir</button>
          </div>
        </div>
      </li>
      <li class="list-group-item">
        <div class="d-flex justify-content-between align-items-center">
          <span>Nome do Arquivo 2</span>
          <div>
            <a href="https://flaviofonsecadev.github.io/apieducapro/pdfs/alegria-qr-imprimir.pdf" download class="btn btn-primary">Download</a>
            <button onclick="exibirPDF('https://flaviofonsecadev.github.io/apieducapro/pdfs/alegria-qr-imprimir.pdf')" class="btn btn-primary">Exibir</button>
          </div>
        </div>
      </li>
      <!-- Adicione mais itens de lista conforme necessÃ¡rio -->
    </ul>

    <div id="pdf-container" class="mt-4" style="display: none;">
      <embed id="pdf-embed" src="" type="application/pdf" class="w-100" style="height: 600px;">
      <a id="pdf-download" href="#" class="btn btn-primary mt-3" target="_blank" rel="noopener noreferrer">Download PDF</a>
    </div>
  </div>

  <script>
    function exibirPDF(url) {
      document.getElementById('pdf-embed').src = url;
      document.getElementById('pdf-download').href = url;
      document.getElementById('pdf-container').style.display = 'block';
    }

    function baixarPDF() {
      const url = document.getElementById('pdf-embed').src;
      if (url) {
        window.open(url, '_blank');
      }
    }

    document.getElementById('pdf-download').addEventListener('click', function(event) {
      event.stopPropagation();
      baixarPDF();
    });
  </script>
</body>
</html>
